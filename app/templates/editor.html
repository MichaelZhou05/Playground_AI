<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas TA-Bot - Course Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTv4asN4vS7D2" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOzGfhy/IogYFBn7+8u3mY4uVg0eRg/0+0nCoUQu7z2ow8m2byb0E6wlDtm" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax6Z4eqCbdV4rSO0RXmWo6K4F3d1hu3VqHR" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='vis-network.min.js') }}"></script>
</head>
<body>
    <!-- Inject server-side data -->
    <script>
        const COURSE_ID = "{{ course_id }}";
        const USER_ROLES = "{{ user_roles }}";
        const APP_STATE = "{{ app_state }}";
    </script>

    <!-- Editor State: Topic Editor Interface -->
    <div id="init-editor">
        <p>Review and customize the AI-generated topics for your course</p>
        <p class="editor-instructions">Click on any topic node to edit its name and summary</p>
        
        <!-- Visual node canvas for topics -->
        <div id="topic-canvas"></div>
        
        <!-- Action buttons -->
        <div class="generate-action">
            <button id="add-topic-btn" class="add-topic-floating">
                <span class="plus-icon">+</span>
                <span>Add Topic</span>
            </button>
            <button id="generate-course-btn">Generate Course</button>
        </div>

        <!-- Chat Interface (shown after generation) -->
        <div id="chat-interface" class="collapsed" style="display: none;">
            <button id="chat-toggle-btn" class="chat-toggle" title="Expand chat">
                <span class="arrow-icon">▼</span>
            </button>
            <div id="chat-messages-container">
                <div id="chat-messages"></div>
            </div>
            <div id="chat-input-container">
                <button id="back-to-edit-btn" class="back-to-edit-btn" title="Edit Topics">
                    <span class="edit-icon">✏️</span>
                    <span class="edit-text">Edit Topics</span>
                </button>
                <input type="text" id="chat-input" placeholder="Ask questions about your course..." />
                <button id="chat-send-btn" class="btn-primary">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Topic</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <label for="edit-topic-name">Topic Name:</label>
                <input type="text" id="edit-topic-name" placeholder="Enter topic name">
                
                <label for="edit-topic-summary">Summary:</label>
                <textarea id="edit-topic-summary" rows="5" placeholder="Enter topic summary"></textarea>
            </div>
            <div class="modal-footer">
                <button id="save-topic-btn" class="btn-primary">Save</button>
                <button id="cancel-edit-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="{{ url_for('static', filename='editor.js') }}"></script>
</body>
</html>
